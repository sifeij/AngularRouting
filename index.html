<!doctype html>
<html lang="en" ng-app="enterprise">
<head>
	<meta charset=utf-8>

    <!-- Flash of Unstyled Content - User will se {{}} on index.html
        1. using ng-clock so that {{}} will not display when page load:
            a. create a style
            b. placing ng-cloak in the body tag
            This will tell the browser please do not render the body
            The drawback is - there is a delay
         2. use ng-bind instead of {{interpolation}} - this is recommanded
            <span ng-bind="projects.length || '?'">?</span>
            This should be only used for index.html, not other pages.
    -->
    <style>
        [ng-cloak] {
            display: none;
        }
    </style>

    <title>AngularJS Routing for Enterprise Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="css/bootstrap.min.css">
    <link rel=stylesheet href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!--[if lte IE 8]>
      <script>
        document.createElement('ng-include');
        document.createElement('ng-pluralize');
        document.createElement('ng-view');
 
        // Optionally these for CSS
        document.createElement('ng:include');
        document.createElement('ng:pluralize');
        document.createElement('ng:view');
      </script>
    <![endif]-->
<body>
	<div ng-controller="AppCtrl">

        <a href="/"><h2>Enterprise Crew</h2></a>
        
        <h4>Without using partial view</h4>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name (ng-bind)</th>
                    <th>Description (double curly braces)</th>
                    <th><a href="/new"><i class="icon-plus-sign"></i></a></th>
                </tr>
            </thead>
            <tbody ng-repeat="person in crew">
                <tr>
                    <td ng-bind="person.name || '?'">?</td>
                    <td>{{person.description}}</td>
                    <td><a href="/edit/{{$index}}"><i class="icon-edit"></i></a></td>
                </tr>
            </tbody>
        </table>

        <a href="/">
            <h2>Enterprise Crew from partial/list.html</h2>            
        </a>
        <h4>Two Ways of Using partial view (displayed below)</h4>
        
        <br>
        1. using ng-view tag:
        <br>
        <ng-view></ng-view>
        <br>
        2. using div tag with ng-view attribute:<br>
        <div ng-view></div>
	</div>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-resource.js"></script>

    <!--<script src="lib/angular/angular-resource.js"></script>-->
    <script src="js/app.js"></script>
</body>
</html>
